<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
  <a-torus position="0 1.25 -5" radius="4" color="red" ></a-torus>
<a-torus position="0 1.25 -5" radius="3" color="brown"><a-animation attribute="rotation" dur="10000" fill="forwards" to="-2 360 2" repeat="infinite"></a-animation>
  <a-animation attribute="material.color" from="brown" to="indigo" dur="5000" repeat="infinite"></a-animation>
      </a-torus>    
    <a-torus position="0 1.25 -5" radius="2" color="green"><a-animation attribute="rotation" dur="1000" fill="forwards" to="-1 -360 2" repeat="infinite"></a-animation></a-torus>
<a-cylinder position= "-1.75 1 -3 " rotation="0 0 0" radius="0.1" height="2" color="magenta"></a-cylinder>
<a-cylinder position= "-1.75 1 -3" rotation="0 0 0" radius="0.2" height="3" color="orange"></a-cylinder>
<a-cylinder position= "1.75 1 -3" rotation="1 2 0" radius="0.2" height="3" color="orange"></a-cylinder>
      <a-sphere position="0 1.25 -5" radius="1.25" color="blue" shadow></a-sphere>
<a-box position="2 1.7 -3" rotation="0 0 0" depth="0.1" height="0.5" width="2" color="black"><a-animation attribute="rotation" dur="400" fill="forwards" to="0 360 0" repeat="infinite">
        </a-animation>
     <a-animation attribute="material.color" from="black" to="silver" dur="5000"  repeat="infinite"></a-animation>
        </a-box> 
      <a-box position="-2 1.7 -3" rotation="0 0 0" depth="0.1" height="0.5" width="2" color="black"><a-animation attribute="rotation" dur="400" fill="backwards" to="0 360 0" repeat="infinite"></a-animation>
        </a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky><a-assets>
<audio id="click-sound" src="audio/click.ogg"></audio>
 <!-- Images. -->
    <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
    <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
    <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
     <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
    <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
  </a-assets><!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#city"></a-sky>
  <!-- Link we will build. -->
  <a-entity class="link"></a-entity>
<!-- Camera + Cursor. -->
<a-camera>
    <a-cursor id="cursor"><a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
      <a-entity class="link"
  geometry="primitive: plane; height: 1; width: 1"
  material="shader: flat; src: #cubes-thumb"
  sound="on: click; src: #click-sound"></a-entity>
      
</a-scene>
       </body>
</html>
